<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
    </script>
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="todo">
        <div class="container">
            <div class="todo-header">
                <h1> To-Do List</h1>
            </div>

            <div class="search-todo">
                <p>Listeden aramak için bir kelime giriniz...</p>
                <form class="search">
                    <input class="form-control" type="text" name="search" placeholder="Ara...">
                </form>
            </div>

            <div class="todo-list-container">
                <p>Yapmanız gerekenler aşağıda listelenmiştir</p>
                <ul class="list-group todo-list">
                    <li class="list-group-item"> <span> Ekmek almaya git </span> <i
                            class="fa-regular fa-trash-can delete"></i>
                    </li>
                    <li class="list-group-item"> <span> Yemek yap </span> <i class="fa-regular fa-trash-can delete"></i>
                    </li>
                    <li class="list-group-item"> <span> Odanı temizle </span> <i
                            class="fa-regular fa-trash-can delete"></i>
                    </li>
                </ul>
            </div>

            <div class="add-todo">
                <p> Listeye eklemek istediğiniz işi yazınız...</p>
                <form class="add">
                    <input class="form-control" type="text" name="add" placeholder="Yeni işi giriniz">
                </form>

            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
