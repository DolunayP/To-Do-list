<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
    </script>
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="todo">
        <div class="container">
            <div class="todo-header">
                <h1> To-Do App </h1>
            </div>

            <ul class="showAlert">
            </ul>
            
            <div class="search-todo">
                <form class="search">
                    <input class="form-control" type="text" name="search"
                        placeholder="Aramak istediğiniz todo giriniz...">
                </form>
            </div>

            <div class="todo-list-container">
                <ul class="list-group todo-list">
                </ul>
                <button class="btn btn-danger clear"> Tüm Listeyi Temizle</button>
            </div>

            <div class="add-todo-container">
                <form class="add">
                    <input class="form-control" type="text" name="add" placeholder="Lütfen eklenecek todo giriniz...">
                    <button type="submit" class="btn btn-success"> Listeye Ekle</button>
                </form>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
